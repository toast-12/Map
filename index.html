<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길찾기 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="form-container">
        <div style="width: 100%; padding: 5px; margin: 5px; background-color: rgb(255, 62, 62); color: white; border-radius: 10px;">현재 버전은 베타 버전으로, 불안정 할 수 있습니다.</div>
        <h1>길찾기 앱</h1>
        <div class="input-container">
            <label for="start">출발지:</label>
            <input type="text" id="start" placeholder="출발지 입력">
            <label for="end">도착지:</label>
            <input type="text" id="end" placeholder="도착지 입력">
            <button id="findRoute">
                <i class="fas fa-route"></i> 길찾기
            </button>
        </div>
        
        <div class="directions-container" id="directions">
            <h2>길 안내</h2>
            <div id="directionsList" class="directions-list"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.5/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
