<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 길찾기 앱</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome 아이콘 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div class="form-container">
        <h1 style="color: white;">길찾기 앱</h1>
        <div class="input-container">
            <label for="start">출발지:</label>
            <input type="text" id="start" placeholder="출발지 입력">
            <label for="end">도착지:</label>
            <input type="text" id="end" placeholder="도착지 입력">
            <button  onclick="calculateRoute()">길찾기</button>
        </div>
    </div>

    <!-- Leaflet.js 라이브러리 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.5/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Control Geocoder -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="script.js"></script>
</body>
</html>
