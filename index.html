<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길찾기 앱</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="content-wrapper">
        <div class="form-container">
            <h1>길찾기 앱</h1>
            <div class="input-container">
                <label for="start">출발지:</label>
                <input type="text" id="start" placeholder="출발지 입력">
                <label for="end">도착지:</label>
                <input type="text" id="end" placeholder="도착지 입력">
                <button id="findRoute">길찾기</button>
            </div>
        </div>
        <div class="directions-container" id="directions">
            <h2>길 안내</h2>
            <ul id="directionsList"></ul>
        </div>
    </div>

    <div class="mobile-handle">
        <div class="handle-bar"></div>
        <span>길찾기</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
